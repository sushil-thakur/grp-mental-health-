<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindEase - Your Mental Health Companion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
    font-family: 'Poppins', sans-serif;
    background-image: url('https://cdn.wallpapersafari.com/5/21/r13yqU.jpg');
    background-size: cover;
    background-position: center;
    color: #2f4f4f;
    margin: 0;
    padding: 0;
    animation: backgroundPan 30s infinite linear;
}

@keyframes backgroundPan {
    0% {
        background-position: center;
    }
    50% {
        background-position: center 10%;
    }
    100% {
        background-position: center;
    }
}

    </style>
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">
            <i class="fas fa-brain"></i> MindEase
        </a>
        <nav class="navbar">
            <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="journal.html">Journal</a>
            <a href="Mood tracker.html">Mood Tracker</a>
            <a href="blog.html">Blogs</a>
            <a href="appointment.html">Contact Us</a>
            <a href="index.html">Logout</a>
            
        </nav>
        <button id="menu-btn" class="fas fa-bars" aria-label="Menu"></button>
    </header>
    <main>
        <section id="journaling-section">
          <h2>Write in Your Journal</h2>
          <form id="journaling-form">
            <label for="journal-date">Date:</label>
            <input type="date" id="journal-date" name="journal-date" required>
    
            <label for="journal-entry">Journal Entry:</label>
            <textarea id="journal-entry" name="journal-entry" rows="4"></textarea>
    
            <button type="submit" id="save">Save Entry</button>
            <button type="button" onclick="displaySavedData()"id="history">Show History</button>
          </form>
    
          <div id="display-container"></div>
        </section>
    </main>
    
    <script src="journal.js"></script>
    
    </body>
    </html>
