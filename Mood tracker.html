<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindEase - Your Mental Health Companion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --primary: #00796b;
            --primary-dark: #004c40;
            --background: #e0f7fa;
            --surface: #ffffff;
            --text: #2c3e50;
        }

        body {
            margin: 0;
            padding-top: 80px;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, var(--background) 0%, #b2ebf2 100%);
            color: var(--text);
            line-height: 1.6;
        }
       
        body {
    font-family: 'Poppins', sans-serif;
    background-image: url('https://cdn.wallpapersafari.com/5/21/r13yqU.jpg');
    background-size: cover;
    background-position: center;
    color: #2f4f4f;
    margin: 0;
    padding: 0;
    animation: backgroundPan 30s infinite linear; 
}

@keyframes backgroundPan {
    0% {
        background-position: center;
    }
    50% {
        background-position: center 10%;
    }
    100% {
        background-position: center;
    }
}


        .header {
            background-color: var(--primary);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header .logo {
            color: white;
            font-size: 1.8rem;
            text-decoration: none;
            font-weight: 700;
            display: flex;
            align-items: center;
        }

        .header .logo i {
            margin-right: 0.5rem;
        }

        .header .navbar {
            display: flex;
            gap: 1.5rem;
        }

        .header .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: background-color 0.3s, color 0.3s;
        }

        .header .navbar a:hover {
            background-color: #42f5f2;
            color: var(--primary-dark);
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: var(--surface);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        input[type="date"], textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e0f2f1;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="date"]:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        .mood-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .mood-option {
            position: relative;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mood-option:hover {
            background: #e0f2f1;
        }

        .mood-option input[type="radio"] {
            position: absolute;
            opacity: 0;
        }

        .mood-option label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0;
            cursor: pointer;
        }

        .mood-option input[type="radio"]:checked + label {
            color: var(--primary);
            font-weight: 700;
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 1rem;
        }

        button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        #tips, #videoContainer {
            margin-top: 2rem;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 12px;
        }

        #tips {
            border-left: 4px solid var(--primary);
        }

        #moodTips {
            margin: 0;
            padding-left: 1.2rem;
        }

        #player {
            width: 100%;
            aspect-ratio: 16 / 9;
            border-radius: 8px;
            overflow: hidden;
        }

        .toggle-history {
            background-color: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
            margin-top: 2rem;
        }

        .toggle-history:hover {
            background-color: var(--primary);
            color: white;
        }

        #display-container {
            margin-top: 2rem;
        }

        .history-entry {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border-left: 4px solid var(--primary);
        }

        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }

            .mood-options {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">
            <i class="fas fa-brain"></i> MindEase
        </a>
        <nav class="navbar">
            <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="journal.html">Journal</a>
            <a href="Mood tracker.html">Mood Tracker</a>
            <a href="blog.html">Blogs</a>
            <a href="appointment.html">Contact Us</a>
            <a href="index.html">Logout</a>
        </nav>
    </header>

    <div class="container">
        <h1>Mood Tracker</h1>
        <form id="journalForm">
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" required>
            </div>

            <div class="form-group">
                <label>How are you feeling today?</label>
                <div class="mood-options">
                    <div class="mood-option">
                        <input type="radio" id="happy" name="mood" value="happy" checked>
                        <label for="happy"><i class="fas fa-smile"></i> Happy</label>
                    </div>
                    <div class="mood-option">
                        <input type="radio" id="sad" name="mood" value="sad">
                        <label for="sad"><i class="fas fa-frown"></i> Sad</label>
                    </div>
                    <div class="mood-option">
                        <input type="radio" id="calm" name="mood" value="calm">
                        <label for="calm"><i class="fas fa-peace"></i> Calm</label>
                    </div>
                    <div class="mood-option">
                        <input type="radio" id="anxious" name="mood" value="anxious">
                        <label for="anxious"><i class="fas fa-wind"></i> Anxious</label>
                    </div>
                    <div class="mood-option">
                        <input type="radio" id="energetic" name="mood" value="energetic">
                        <label for="energetic"><i class="fas fa-bolt"></i> Energetic</label>
                    </div>
                    <div class="mood-option">
                        <input type="radio" id="stressed" name="mood" value="stressed">
                        <label for="stressed"><i class="fas fa-head-side-virus"></i> Stressed</label>
                    </div>
                    <div class="mood-option">
                        <input type="radio" id="confident" name="mood" value="confident">
                        <label for="confident"><i class="fas fa-star"></i> Confident</label>
                    </div>
                    <div class="mood-option">
                        <input type="radio" id="frustrated" name="mood" value="frustrated">
                        <label for="frustrated"><i class="fas fa-angry"></i> Frustrated</label>
                    </div>
                    <div class="mood-option">
                        <input type="radio" id="motivated" name="mood" value="motivated">
                        <label for="motivated"><i class="fas fa-fire"></i> Motivated</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="entry">Notes</label>
                <textarea id="entry" placeholder="How are you feeling today? What's on your mind?" required></textarea>
            </div>

            <button type="button" onclick="submitForm()">Save Entry</button>
        </form>

        <div id="tips">
            <h2>Tips for Your Mood</h2>
            <ul id="moodTips">Tips will appear here based on your mood selection.</ul>
        </div>

        <div id="videoContainer">
            <h2>Video Recommendation</h2>
            <div id="player"></div>
        </div>

        <button class="toggle-history" onclick="displaySavedData()">View History</button>
        <div id="display-container"></div>
    </div>

    <script src="mood tracker.js">
        
        
    </script>
</body>
</html>
